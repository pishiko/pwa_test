<html>
  <head>
    <link rel="manifest" href="manifest.json">
    <!-- vue.jsã€€-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <h1>SHARE PAGE</h1>
    <div id="info">
      <p>TITLE : {{ title }}</p>
      <p>TEXT : {{ text }}</p>
      <p>URL : {{ url }}</p>
    </div>
    <script>
      //<!-- vue.js -->
        var info = new Vue({
          el: '#info',
          data: {
            title:"none",
            text:"none",
            url:"none"
          }
        });
      
      window.addEventListener('load', () => {
        var parsedUrl = new URL(window.location);
        var title = parsedUrl.searchParams.get('name')
        var text = parsedUrl.searchParams.get('description')
        var url = parsedUrl.searchParams.get('link')
        
        if(title!==null){
          var path = "https://twitter.com/intent/tweet?text=" + title + "%20#NowPlaying" + "&url=" + text
          window.location.href = path
          return
        }
        info.title = title?title:"null"
        info.text = text?text:"null"
        info.url = url?url:"null"
      });
      
    </script>
  </body>
</html>
